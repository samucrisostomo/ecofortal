<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOFORTAL</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" href="../img/icon-ecofortal.png">
</head>

<body>
    <div id="register-container">
        <header>
            <img src="../img/icon-ecofortal.png" alt="Logo do App"> <!-- Adicionando logo -->
        </header>

        <p class="cadastre-se">Cadatre-se</p>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="text" id="phone" placeholder="Número de Celular" required />
            <input type="text" id="fullName" placeholder="Nome Completo" required />
            <input type="text" id="username" placeholder="Nome de Usuário" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button type="submit">Cadastrar</button>
        </form>

    </div>
    <script src="../js/register.js"></script>
</body>

</html>
